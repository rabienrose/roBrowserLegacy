<!DOCTYPE html>
<html>
	<head>
		<title>ROBrowser's App from http://www.robrowser.com</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="../api.js"></script>
		<script type="text/javascript">
			function initialize() {
				var ROConfig = {
					target:        document.getElementById("robrowser"),
					type:          ROBrowser.TYPE.FRAME,
					application:   ROBrowser.APP.ONLINE,
					remoteClient:  "http://192.168.1.228:3338/",
					width:          800,
					height:         600,
					development:    true,
					servers: [{
						display:     "Demo Server",
						desc:        "roBrowser's demo server",
						address:     "192.168.1.228",
						port:        6900,
						version:     25,
						langtype:    12,
						renewal:      false, 
						packetver:   20131223,
						forceUseAddress: false,
						packetKeys:  false,
						socketProxy: "ws://192.168.1.228:443/"
					}],
					saveFiles: false,
					packetDump:  false,
					skipServerList:  true,
					skipIntro:       true,
				};
				var RO = new ROBrowser(ROConfig);
				RO.start();
			}
			window.addEventListener("load", initialize, false);
		</script>
	</head>
	<body>
		<h1>ROBrowser</h1>
		<div id="robrowser">Initializing roBrowser...</div>
	</body>
</html>
